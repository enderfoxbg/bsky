<!DOCTYPE html>
<html>
<head>
    <title>About â€” Bluesky</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            height: 100vh;
            box-sizing: border-box;
        }

        @media (prefers-color-scheme: light) {
            body {
                color: #1c1c1c;
                background-color: #ffffff;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #ffffff;
                background-color: #1c1c1c;
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .version {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 32px;
        }

        .description {
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 32px;
            max-width: 280px;
        }

        .footer {
            font-size: 12px;
            opacity: 0.7;
            position: absolute;
            bottom: 24px;
            text-align: center;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="icons/icon.png" class="logo" alt="Bluesky Logo">
    <h1>Bluesky Desktop</h1>
    <div class="version">Ver. <span id="currentVersion"></span></div>
    <div class="description">
        An unofficial desktop client for Bluesky
    </div>
    <div class="footer">
        Created by <a href="https://github.com/enderfoxbg">WinStuff</a><br>
        Not affiliated with Bluesky Social PBC.
    </div>

    <script>
        window.electron.getCurrentVersion().then(version => {
            document.getElementById('currentVersion').textContent = version;
        });
    </script>
</body>
</html>
